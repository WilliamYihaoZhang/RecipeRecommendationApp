name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables
        run: |
          echo "REACT_APP_EDAMAM_APP_ID=${{ secrets.REACT_APP_EDAMAM_APP_ID }}" >> $GITHUB_ENV
          echo "REACT_APP_EDAMAM_APP_KEY=${{ secrets.REACT_APP_EDAMAM_APP_KEY }}" >> $GITHUB_ENV

      - name: Build and Deploy
        run: npm run build && API_ID=$REACT_APP_EDAMAM_APP_ID API_KEY=$REACT_APP_EDAMAM_APP_KEY npm run deploy

      env:
        REACT_APP_EDAMAM_APP_ID: ${{ secrets.REACT_APP_EDAMAM_APP_ID }}
        REACT_APP_EDAMAM_APP_KEY: ${{ secrets.REACT_APP_EDAMAM_APP_KEY }}
